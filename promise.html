<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>JavaScript</h1>
		<script>
			const p = new Promise((resolve, reject) => {
				let a = 1 + 1;
				if (a === 2) {
					message = "Success";
                    resolve(message);
				} else {
					message = "Fails";
                    reject(message);
				}
			});

			p.then((message) => {
				console.log(message);
			}).catch((message) => {
				console.log(message);
			});
		</script>
	</body>
</html>
